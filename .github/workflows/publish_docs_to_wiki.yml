name: Publish docs to Wiki

on:
  push:
    paths:
      - docs/**
    branches:
      - main

env:
  USER_NAME: ${{ github.actor }}
  USER_EMAIL: ${{ github.actor }}@users.noreply.github.com

jobs:
  publish_docs_to_wiki:
    name: Publish docs to Wiki
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug Information
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository: ${{ github.repository }}"
          echo "GITHUB_WORKSPACE: ${{ env.GITHUB_WORKSPACE }}"
          git remote -v

      - name: Pull content from wiki
        run: |
          mkdir tmp_wiki
          cd tmp_wiki
          git init
          git config user.name "${{ env.USER_NAME }}"
          git config user.email "${{ env.USER_EMAIL }}"
          git pull https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git

      - name: Push content to wiki
        run: |
          rsync -av --delete docs/ tmp_wiki/ --exclude .git
          cd tmp_wiki
          git add .
          git commit -m "Update Wiki content" 
          git push -f --set-upstream https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git master